     </div>
     <div class="row justify-content-center">
       <h1 class="header__titulo col-12">Forma de contacto.</h1>
     </div>
     <div class="row justify-content-center">
       <h2 class="header__subTitulo col-12">Escribinos, queremos conocerte!</h2>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navi" aria-controls="navi" aria-expanded="false" aria-label="Toggle navigation">
        <span><img class="navIcon" src="../Assets/hamMenu2.png" alt="menu"></span>
      </button>

    <!-- main -->
    <div class="container-fluid row justify-content-center">
      <form class="formulario__cuerpo 
        col-lg-6 col-sm-12">
        <div class="formulario__grupo form-group">
          <label for="mail">Direccion Email</label>
          <input type="email" class="formulario__entrada form-control" id="mail" placeholder="Tu mail aca!">
        </div>
        <div class="formulario__grupo form-group">
          <label for="selector">Cual de nuestras cervezas es la que mas te gusta?</label>
          <select class="form-control" id="selector">
            <option class="formulario__option">ejemplo1</option>
            <option class="formulario__option">ejemplo2</option>
            <option class="formulario__option">ejemplo3</option>
            <option class="formulario__option">ejemplo4</option>
            <option class="formulario__option">ejemplo5</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Queres recibir novedades?
          </label>
        </div>
        <div class="formulario__grupo form-group">
          <label for="comentario">Envianos un comentario!</label>
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <div class="formulario__grupo form-group">
          <input type="submit" value="enviar">
          <input type="reset" value="limpiar">
        </div>
      </form>
    </div>

    <footer class="container-fluid">
